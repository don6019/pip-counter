<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/pip-counter/manifest.json">
    <link rel="icon" sizes="192x192" href="/pip-counter/icon-192.png">
    <link rel="icon" sizes="512x512" href="/pip-counter/icon-512.png">
    <title>Pip Counter</title>
</head>
<body>
    <h1>Welcome to Pip Counter!</h1>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/pip-counter/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
